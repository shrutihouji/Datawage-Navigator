<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <title>DataWage Navigator</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
      </head>
<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">DataWage Navigator</a>

            <div class="justify-content-end">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('view_jobs') }}">Add Job</a>
                        </li>

                        <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('filtering_jobs') }}">View Jobs</a>
                      </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('view_jobs') }}">Update/Delete</a>
                        </li>

                        <li class="nav-item">
                          <a class="nav-link" href="/goto-app2">Insights</a>
                      </li>
                      

                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0">
    <div class="form-container">
    <form action="/add_job_info" method="post">
        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" required><br>

        <label for="salary_in_usd">Salary in USD:</label>
        <input type="text" id="salary_in_usd" name="salary_in_usd" required><br>

        <label for="currency_code">Currency Code:</label>
        <select id="currency_code" name="currency_code" required>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
           
        </select><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>

        <label for="company_size">Company Size:</label>
        <select id="company_size" name="company_size" required>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
        </select><br>

        <label for="work_year">Work Year:</label>
        <input type="text" id="work_year" name="work_year" required><br>

        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" required><br>

        <label for="employment_type">Employment Type:</label>
        <select id="employment_type" name="employment_type" required>
            <option value="FT">FT</option>
            <option value="PT">PT</option>
            <option value="CT">CT</option>
            <option value="FL">FL</option>
           
        </select><br>

        <label for="experience_level">Experience Level(EN,MI,SE,EX):</label>
        <input type="text" id="experience_level" name="experience_level" required><br>

        <label for="employee_residence">Employee Residence:</label>
        <input type="text" id="employee_residence" name="employee_residence" required><br>

        <label for="remote_ratio">Remote Ratio:</label>
        <select id="remote_ratio" name="remote_ratio" required>
            <option value="0">0</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select><br>
        <input type="submit" value="Add Job Information">
    </form>
</div>
</main>
</body>
</html>
